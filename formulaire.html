         <!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FORMULAIRE</title>
      <link rel="stylesheet" href="formulaire.css">
       <h1>Formulaire DWWM</h1>
  </head>
   <body>
       <form action="">
            <div>
                 <div>
                      <p><label for="">Nom</label></p> 
                 </div>
                 <div>
                      <input type="text" name="" id="Nom" placeholder="Entrer votre nom">
                 </div>
            </div>
            <div>
                  <div>
                      <p><label for="">Email </label></p>
                 </div>
                 <div>
                      <input id="Reseau" type="email" placeholder="Entre votre email">
                 </div>
            </div>
             <div>
                  <div>
                      <p><label for=""> Indiquez votre satisfaction au cours de 1 à 10</label></p>
                  </div>
                  <div>
                       <input type="text" id="chiffre" placeholder="Numéro de 1 à 10">
                 </div>
            </div>
             <div>
                 <div>
                      <p><label for="coach">Qui est votre coach?</label></p>
                  </div>
                  <div>
                      <select id="Coachs" >
                          <option value="Birante">Birante</option>
                          <option value="frederic">frederic</option>
                          <option value="Malik">Malik</option>
                     </select>
                   </div>
            </div>
            <div>
                  <div>
                         <p><label for="experience">Décrivez votre experience jusque là</label></p>
                  </div>
                  <div>
                      <textarea id="Text" placeholder="Décrivez votre experience ici..."></textarea>
                 </div>
            </div>
            <button type="button" onclick="myfunction()">Vérifier</button>
       </form>
       <div>
            <p id="Noms"></p>
            <p id="email"></p>
            <p id="chiffres"></p>
            <p id="Coach"></p>
            <p id="text"></p>
       </div>
       <script src="formulaire.js"> </script>
</body>
</html>
